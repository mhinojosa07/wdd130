<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Company</title>
    <meta name="description"
        content="Reach out to Whitewater Rafting Company—find our address, phone, email, map location, meet our team, or send us a message directly.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- Header / Nav -->
    <header>
        <img src="images/z-wwr-oars.png" alt="Whitewater Rafting Company Logo" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                123 Rapids Lane<br>
                River Town, CO 81234<br>
                Phone: <a href="tel:+18581030007">(858) 103-0007</a><br>
                Email: <a href="mailto:info@whitewaterrafting.com">info@whitewaterrafting.com</a>
            </address>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3105.123456789012!2d-105.1234567!3d39.1234567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876543210abcdef%3A0xabcdef1234567890!2sWhitewater%20Rafting%20Company!5e0!3m2!1sen!2sus!4v1620000000000"
                    title="Map to Whitewater Rafting Company" allowfullscreen loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-list">
                <figure class="employee">
                    <img src="images/empimage1.webp" alt="Jane Doe, General Manager">
                    <figcaption>Jane Doe — General Manager</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/empimage2.webp" alt="John Smith, Reservation Specialist">
                    <figcaption>John Smith — Reservation Specialist</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/empimage3.webp" alt="Maria Lee, Website Coordinator">
                    <figcaption>Maria Lee — Website Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div class="form-row">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <fieldset class="form-row">
                    <legend>Purpose of Message</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>
                <div class="form-row">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-row form-checkbox">
                    <label>
                        <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit">Submit Your Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Footer Content including Social Media Icons/Links</p>
        </div>
        <div class="social">
            <a href="#"><img src="images/facebook.webp" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.webp" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.webp" alt="Instagram"></a>
        </div>

        <!-- Wireframe link (Moqups) -->
        <p class="wireframe-link">
            <a href="https://app.moqups.com/38xn89TQrIZb6VNd7Dk7ZZ2mbrXhe6nh/view/page/ad64222d5" target="_blank"
                rel="noopener">
                View Contact Page Wireframe
            </a>
        </p>
    </footer>

</body>

</html>
